<!DOCTYPE html>
<html>
<head>
	<title>Java script</title>
	<style>
		#box {
			width: 200px;
			height: 200px;
			background: red;
			border-radius: 100px;
		}
	</style>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
	<div id="box">

	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			var size = 200;
			var color_id = 0;
			var color = new Array('red', 'green', 'blue');

			var ft_size = function(circle) {
				if (color_id > 2) {
					color_id = 0;
				}
				if (size > 420) {
					size = 200;
				}	
				circle.style.width = size + 'px';
				circle.style.height = size + 'px';
				circle.style.borderRadius = size / 2 + 'px';
				circle.style.background = color[color_id % 3];

			}
			function ft_color(circle) {
				if (color_id < 0) {
					color_id = 2;
				}
				if (size < 200) {
					size = 200;
				}	
				circle.style.width = size + 'px';
				circle.style.height = size + 'px';
				circle.style.borderRadius = size / 2 + 'px';
				circle.style.background = color[color_id % 3];
			}
			$("#box").click(function(obj) {
				size+=10;
				color_id++;
				ft_size(obj.target);
				ft_color(obj.target);
			});
			$("#box").mouseleave(function(obj) {
				size-=5;
				color_id--;
				ft_size(obj.target);
				ft_color(obj.target);
			});
		});
	</script>
</body>
</html>
