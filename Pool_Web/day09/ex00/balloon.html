<!DOCTYPE html>
<html>
<head>
	<title>Java script</title>
	<style>
		#box {
			width: 200px;
			height: 200px;
			background: red;
			border-radius: 100px;
		}
	</style>
</head>
<body>
	<div id="box" onclick=>

	</div>
	<script>
		var size = 200;
		var color_id = 0;
		var color = new Array('red', 'green', 'blue');
		var circle = document.getElementById("box");
		style = circle.style;
		circle.addEventListener("click", function(){ft_click();});
		circle.addEventListener("mouseleave", function(){ft_mouseleave();});
		function ft_click() {
			size+=10;
			color_id++;
			if (color_id > 2) {
				color_id = 0;
			}
			if (size > 420) {
				size = 200;
			}	
			circle.style.width = size + 'px';
			circle.style.height = size + 'px';
			circle.style.borderRadius = size / 2 + 'px';
			circle.style.background = color[color_id % 3];
		}
		function ft_mouseleave() {
			size-=5;
			color_id--;
			if (color_id < 0) {
				color_id = 2;
			}
			if (size < 200) {
				size = 200;
			}	
			circle.style.width = size + 'px';
			circle.style.height = size + 'px';
			circle.style.borderRadius = size / 2 + 'px';
			circle.style.background = color[color_id % 3];
		}
	</script>
</body>
</html>
